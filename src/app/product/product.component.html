<h3 *ngIf="products; else noProduct">{{title}}</h3>
<div class="mb-3">
  <input class="form-control" id="productName" placeholder="Arama ifadenizi giriniz"
  [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}} aradınız</strong></small>
</div>

<ng-template #noProduct>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="alert alert-danger" role="alert">
        Bu Kategoride Ürün Yoktur.
      </div>
    </div>
    <div class="col-md-4">

    </div>
  </div>

</ng-template>
<div class="row">
  <div *ngFor="let product of products | productSearch:filterText" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
      <p class="card-text">{{product.description}}</p>

      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
